<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>SHOPHOUSE LinkTree</title>
    <!--? Favicon -->
    <link id="favicon" rel="shortcut icon" href="img/icon.png" type="image/x-png" />
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile" data-tilt="">
        <img data-tilt data-tilt-glare data-tilt-max-glare="1" src="img/cartoon.png" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <!-- <p class="animate__animated animate__fadeInDownBig">Tap Tap Dor</p> -->
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://shophouse.vercel.app/" target="_blank"
          class="animate__animated animate__bounceInLeft">shophouse</a>
        <a href="https://web.facebook.com/people/shophouse/100086976440125/" target="_blank" 
        class="animate__animated animate__bounceInRight animate__delay-1s">facebook</a>
        <a href="https://www.instagram.com/shop_house.app/" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">instagram</a>
        <a href="https://tokopedia.com/shophouseapp/" target="_blank"
          class="animate__animated animate__bounceInRight animate__delay-3s">tokopedia</a>
        <a href="https://shopee.co.id/shophouseapp" target="_blank"
        class="animate__animated animate__bounceInLeft animate__delay-4s">shopee</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-5s">
        <i>made with ðŸ’™ by SHOPHOUSE</i>
      </div>
    </div>

    <!--? Tilt-Vannila.js -->
  <script src="js/vanilla-tilt.min.js"></script>
  </body>
</html>
